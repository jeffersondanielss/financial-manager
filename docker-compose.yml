version: "3"
services:
  db:
    image: postgres
    container_name: "db"
    ports:
      - 5432:5432
    volumes:
      - ./db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=financial
      - POSTGRES_USER=postgres

  app:
    build: .
    volumes:
      - .:/app
    ports:
      - 5000:5000
    depends_on:
     - db

volumes:
  db-data: